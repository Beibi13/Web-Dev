<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Login Page</title>
    <link rel="stylesheet" type="text/css" href="C:\Users\Бейбiзейнеп\Desktop\code\htmlcode\style.css">

</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="https://avatars.mds.yandex.net/i?id=2a00000179fe80845d36f39e12b1250f68fb-4903160-images-thumbs&n=13" alt="instagram" style="width: 175px;">
			</div>
			<div class="form">
				<div class="input_field">
					<input type="text" placeholder="Phone number, username, or email" class="input">
				</div>
				<div class="input_field">
					<input type="password" placeholder="Password" class="input">
				</div>
				<div class="btn"><a href="#">Log In</a></div>
			</div>
			<div class="or">
				<div class="line"></div>
				<p>OR</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="fb">
					<img src="https://www.freepngimg.com/thumb/facebook/65541-logo-facebook-icon-free-hq-image.png" alt="facebook">
					<p>Log in with Facebook</p>
				</div>
				<div class="forgot">
					<a href="#">Forgot password?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>Don't have an account? <a href="#">Sign up</a></p>
		</div>
		<div class="apps">
			<p>Get the app.</p>
			<div class="icons">
				<a href="#"><img src="https://avatars.mds.yandex.net/i?id=58a15eb3179549629b98946061c0cc92d23f99af-8224882-images-thumbs&n=13" alt="appstore"></a>
				<a href="#"><img src="https://manuals.plus/wp-content/uploads/2021/11/play-store-icon-300x87.jpg" alt="googleplay"></a>
			</div>
		</div>
	</div>
